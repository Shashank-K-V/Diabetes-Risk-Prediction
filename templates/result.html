<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Online Diabetes Prediction</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">D-PRED</span></h2>
            <div class='description'>
    			<p>Do Consult an Endocrinologist!!!..This is just a prediction.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='what.gif') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Congrats! You DON'T have diabetes.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='congrats.gif') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>
		<!---Button-->
		<div class="ml-container">
			<form action="http://127.0.0.1:5000/">
				<input type="submit" class="my-cta-button" value="BACK" />
			</form>
				
		</div>
		<!-- Footer -->
       <div class='footer'>
           <p class='footer-description'> Done by Shashank K V</p>
       </div>

	</body>
</html>
